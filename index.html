<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>    
    <header>
        <div class="score-timer-container">
            <div class="high-scores">High Scores</div>
            <div class="time-remaining">Time Remaining: 75</div>
        </div>
    </header>
    <main>
        <!-- <h1>Coding Quiz Challenge</h1>
        <button class="begin-button" id="begin-button">Begin</button>
        <div class="directions">Try to answer the following multiple choice coding questions in under a minute. Wrong answers will reduce your time by 10 seconds!</div> -->
        <div class="quiz-container">
            <div id="question-container" class="hide">
                <div id="question">Question</div>
                <div id="answer-list" class="answer-list">
                    <button class="answer-btn">Answer 1</button>
                    <button class="answer-btn">Answer 2</button>
                    <button class="answer-btn">Answer 3</button>
                    <button class="answer-btn">Answer 4</button>
                </div>
                <div id="high-score-btn" class="btn hide">High Scores</div>
            </div>
            <div class="controls">
                <button id="start-btn" class="start-btn btn">START</button>
                <button id="next-btn" class="next-btn hide">NEXT</button>
            </div> 
        </div>
    </main>
    <script type="text/javascript" src="./script.js"></script>

</body>
</html>
