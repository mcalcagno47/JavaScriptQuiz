<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>    
    <header>
        <div class="score-timer-container">
            <div class="high-scores">High Scores</div>
            <div class="time-remaining">Time Remaining: 0</div>
        </div>
    </header>
    <main id="main">
        <h1>Coding Quiz Challenge</h1>
        <button class="begin-button" id="begin-button">Begin</button>
        <div class="directions">Try to answer the following multiple choice coding questions in under a minute. Wrong answers will reduce your time by 10 seconds!</div>
    </main>
    <div id="quiz-container">
        <h1 id="question"></h1>
    </div>

    <script type="text/javascript" src="./script.js"></script>

</body>
</html>
